<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Forum du Pays de Grasse</title>
    <link rel="stylesheet" href="../../public/css/style_connexion.css">
    <link rel="icon" type="/png" href="../../public/images/logo/logo-association-forum-onglet-t48.png">
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form action="../controller/LoginController.php" method="POST">
            <div id="error_message" style="color: red;"></div>
            <div class="form-group">
                <label for="email">Adresse Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Se connecter</button>
            </div>
            <div class="links">
                <a href="inscription.html">Déja Membre ? Créer un compte</a>
                <a href="motdepasse-oublie.html">Mot de passe oublié ?</a>
            </div>
        </form>
    </div>
    <script src="../../public/js/connexion.js"></script>
</body>
</html>
